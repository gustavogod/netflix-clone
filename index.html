<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css"> <!-- Referenciar o arquivo css a ser utilizado -->
    <title>NETFLIX CLONE</title>
    
    <!-- responsividade -->
    <link rel="stylesheet" href="style/responsive.css">

    <!-- ARQUIVOS OWL CSS -->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    
</head>
<body>
    <div class="top-container">
        <div class="logo-container">
            <header>
                <div class="container">
                    <nav class="navigation">
                        <h2 class="logo">NETFLIX</h2>
                        <nav class="nav-left"> <!-- tag semântica comumente utilizada para inserir menus de navegação --> 
                            <a href="#">Início</a>
                            <a href="#">Séries</a>
                            <a href="#">Filmes</a>
                            <a href="#">Documentários</a>
                        </nav>
                        <nav class="nav-right">
                            <div class="nav-rigth-item nav-element-search">
                                <i class="fas fa-search"></i>
                            </div>
                            <div class="nav-rigth-item nav-element-notification">
                                <i class="far fa-bell"></i>
                            </div>
                            <div class="nav-rigth-item nav-dropdown-menu-button">
                                <span>
                                    <img src="img/user-icon1.png" alt="User 1" class="profile-icon">
                                </span>
                                <div class="dropdown-menu-content">
                                    <div class="dropdown-menu-content-profiles">
                                        <div class="dropdown-menu-item dropdown-menu-box-profile">
                                            <img src="img/user-icon2.png" alt="" class="profile-icon profile-name">
                                            <p>
                                                Perfil 2
                                            </p>
                                        </div>
                                        <div class="dropdown-menu-item dropdown-menu-box-profile">
                                            <img src="img/user-icon3.png" alt="" class="profile-icon profile-name">
                                            <p>
                                                Perfil 3
                                            </p>
                                        </div>
                                        <div class="dropdown-menu-item dropdown-menu-box-profile">
                                            <img src="img/user-icon4.png" alt="" class="profile-icon profile-name">
                                            <p>
                                                Perfil 4
                                            </p>
                                        </div>
                                        <p class="dropdown-menu-item">
                                            Gerenciar perfis
                                        </p>
                                    </div>
                                    <div class="dropdown-menu-content-other">
                                        <p class="dropdown-menu-item">
                                            Conta
                                        </p>
                                        <p class="dropdown-menu-item">
                                            Central de ajuda
                                        </p>
                                        <p class="dropdown-menu-item">
                                            Sair da Netflix
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </nav>
                    </nav>
                </div>
            </header>       
        </div>
        <main>
            <div class="main-movie">
                <div class="container">
                    <h3 class="title">BREAKING BAD</h3>
                    <p class="description">Ao saber que tem câncer, um professor passa a fabricar metanfetamina pelo futuro da família, mudando o destino de todos.</p>
                    
                    <div class="buttons">
                        <!-- A pripriedade role é importante para deixar explícita a função do elementos e
                            evitar erros de renderização -->
                            <button role="button" class="button">
                                <i class="fas fa-play"></i>
                                ASSISTIR AGORA
                            </button>
                            <button role="button" class="button">
                                <i class="fas fa-info-circle"></i>
                                MAIS INFORMAÇÕES
                            </button>
                        </div>
                    </div>
            </div>
        </main> 
    </div>
    


    <div class="carousel-movies">
        <!-- referencial o owl -->
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-movie" src="img/mini1.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-movie" src="img/mini2.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-movie" src="img/mini3.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-movie" src="img/mini4.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-movie" src="img/mini5.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-movie" src="img/mini6.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-movie" src="img/mini7.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-movie" src="img/mini8.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-movie" src="img/mini9.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-movie" src="img/mini10.jpg" alt="" srcset="">
            </div>
        </div>
    </div>
    
    <!-- O ideal é que os scrips sejam sempre a última coisa a ser carregada -->
    <script src="https://kit.fontawesome.com/8f7a9244ba.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <!-- referenciar o arquivo setup.js para ele linkar com as funções implementadas -->
    <script src="js/owl/setup.js"></script>

</body>
</html>
